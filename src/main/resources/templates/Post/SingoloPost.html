<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/utils/layout" xmlns="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orto Referente</title>

</head>
<body>

<div  layout:fragment="contenuto">
    <div class="max-w-4xl mx-auto py-8 container">
        <div class="max-w-4xl mx-auto py-8">
            <!-- Intestazione del post -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-2" th:text="${post.getTitolo()}">Titolo del Post</h2>
                <p class="text-gray-600 mb-4" th:text="${post.getDescrizione()}">Descrizione del Post</p>
                <p class="text-gray-600 mb-4" th:text="${post.getTipo()}">Categoria del Post</p>
                <p class="text-sm text-gray-500" th:text="'Autore: ' + ${post.getUsername()}">Autore: Nome Utente</p>
                <p class="text-sm text-gray-500"  th:text="${#dates.format(post.getDataCreazione(), 'dd-MM-yyyy HH:mm')}">Data di Creazione: 01-01-2024 12:00</p>
            </div>

            <!-- Commenti -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-6 border-b border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Commenti</h3>
                    <!-- Loop attraverso i commenti -->
                    <div class="space-y-4">
                        <div class="bg-gray-100 p-4 rounded-lg" th:each="commento : ${commenti}">
                            <p class="text-gray-800" th:text="${commento.getDescrizione()}">Descrizione del Commento</p>
                            <p class="text-sm text-gray-500" th:text="'Autore: ' + ${commento.getUsername()}">Autore: Nome Utente</p>
                            <p class="text-sm text-gray-500" th:text="${#dates.format(commento.getDataCreazione(), 'dd-MM-yyyy HH:mm')}">Data di Creazione: 01-01-2024 12:00</p>
                        </div>
                        <!-- Aggiungi altri commenti qui -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
