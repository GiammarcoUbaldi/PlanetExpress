    <script>
        // Funzione per animare gli elementi
        function animateContent(element, translate, opacity) {
            anime({
                targets: element,
                translateX: translate, // Parte da 250 e arriva a 0
                translateY: opacity, // Parte da 250 e arriva a 0
                opacity: [0,1], // Opacit√† da 0 a 1
                easing: 'easeInOutQuad', // Puoi modificare il tipo di easing
                duration: 800, // Durata dell'animazione in millisecondi
                delay: anime.stagger(100) // Delay tra ogni animazione per creare un effetto di sequenza
            });
        }

        // Nascondi tutti gli elementi all'inizio
        var contentElements = document.querySelectorAll('[id^="content-"]');
        contentElements.forEach(function(element) {
            element.style.opacity = 0;
        });

        // Animazione per ciascun elemento
        animateContent('#content-1', [-250, 0], [0, 0]);
        animateContent('#content-2', [200, 0], [0, 0]);
        animateContent('#content-3', [0, 0], [-250, 0]);
        animateContent('#content-4', [100, 0], [0, 0]);
        animateContent('#content-5', [0, 0], [-300, 0]);
        animateContent('#content-6', [-150, 0], [0, 0]);
        animateContent('#content-7', [0, 0], [200, 0]);
    </script>
