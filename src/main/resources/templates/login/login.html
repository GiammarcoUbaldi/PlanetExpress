<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto - Urban Gardens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="welcome-container">
    <h2>Benvenuto</h2>
    <div id="welcome-message"></div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');

    const welcomeMessages = {
        'utente': 'Benvenuto Cliente!',
        'referente': 'Benvenuto Referente!',
        'amministratore': 'Benvenuto Admin!'
    };
    document.getElementById('welcome-message').innerText = welcomeMessages[role];
</script>
</body>
</html>
