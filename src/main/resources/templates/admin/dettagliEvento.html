<!DOCTYPE html>
<html lang="it" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="/utils/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div  layout:fragment="contenuto">
    <div class="bg-white m-8 rounded-md py-12 2xl:px-20 md:px-6 px-4">
        <div class="md:flex items-start justify-center">
            <div class="xl:w-2/6 lg:w-2/5 w-80 md:block hidden">
                <img class="w-full rounded-3xl" alt="Locandina dell'evento" th:src="${datiDettagli.getLink_img()}" />

            </div>

            <div class="xl:w-2/5 md:w-1/2 lg:ml-8 md:ml-6 md:mt-0 mt-6">
                <div class=" px-6 py-1 pb-2 bg-amber-200 font-semibold text-gray-600 text-center text-xs uppercase rounded-full">
                    <h6 class="lg:text-2xl text-xl font-semibold lg:leading-6 leading-7 text-gray-800 dark:text-black mt-2"
                    th:text="${datiDettagli.nomeEvento}">
                    </h6>
                </div>

                <div class="py-4 border-b border-gray-200 flex items-center justify-between">

                    <div class="flex flex-row items-center">
                        <img src="/marker.svg" loading="lazy" alt="" class="w-8 h-8">
                        <p class="px-2 text-base leading-4 text-gray-800 dark:text-black">Luogo</p>
                    </div>
                    <p class="text-sm leading-none text-gray-600 dark:text-black" th:text="${datiDettagli.getLuogo()}">  </p>
                </div>

                <div class="py-4 border-b border-gray-200 flex items-center justify-between">
                    <div class="flex flex-row items-center">
                        <img src="/date.svg" loading="lazy" alt="" class="w-8 h-8">
                        <p class="px-2 text-base leading-4 text-gray-800 dark:text-black "> Data e Orario</p>
                    </div>
                    <p class="text-sm leading-none text-gray-600 dark:text-black mr-3" th:text="${#temporals.format(datiDettagli.getDataOraEvento(), 'yyyy-MM-dd')}"> </p>

                </div>

                <div class="px-3 py-2">
                    <p class="text-base leading-4 text-gray-800 dark:text-black"> Descrizione: </p>
                    <p class="xl:pr-48 text-base lg:leading-tight leading-normal text-gray-600 dark:text-black mt-7" th:text="${datiDettagli.getDescrizione()}"> </p>
                </div>

            </div>
        </div>

        <div class=" py-4 border-b border-gray-200 flex items-center justify-between ">

            <div class="flex flex-row items-center justify-center">
                <img src="/farmer.svg" loading="lazy" alt="" class="w-8 h-8">
                <p class="px-2 text-base leading-4 text-gray-800 dark:text-black"> Referente: </p>
                <p class="text-sm leading-none text-gray-600 dark:text-black mr-3" th:text="${datiDettagli.getNomeReferente()}"> </p>
            </div>

            <div class="flex flex-row items-center justify-center">
                <p class="text-base leading-4 text-gray-800 dark:text-black"> Data creazione: </p>
                <p class="text-sm leading-none text-gray-600 dark:text-black mr-3" th:text="${#temporals.format(datiDettagli.getDataOraEvento(), 'yyyy-MM-dd')}"> </p>
            </div>

        </div>
    </div>
</div>
</body>
</html>
