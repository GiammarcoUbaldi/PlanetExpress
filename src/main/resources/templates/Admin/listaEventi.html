<!DOCTYPE html>
<html lang="it" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="/utils/layout">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div class="" layout:fragment="contenuto">
    <div class="text-black font-semibold gap-5 flex mt-4 flex-col items-center justify-center text-4xl" >
        <div class="bg-white p-8 rounded-md w-full">
            <div class=" flex items-center justify-between pb-6">
                <div>
                    <h4 class="text-black font-semibold">Eventi Accettati</h4>
                </div>
            </div>
            <div>
                <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                    <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                        <table class="min-w-full leading-normal">
                            <thead>
                            <tr>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Nome Evento
                                </th>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Nome Referente
                                </th>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Luogo
                                </th>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Creato il
                                </th>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Stato
                                </th>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Dettagli
                                </th>
                            </tr>
                            </thead>

                            <tbody th:each="dato : ${EventoAccettato}" class="">

                            <tr>
                                <td class="px-5 py-5 bg-white text-sm">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0 w-10 h-10">
                                            <img class="w-full h-full rounded-full"
                                                 th:src="${dato.getLink_img()}"
                                                 alt="" />
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-gray-900 whitespace-no-wrap">
                                                <span th:text="${dato.getNomeEvento()}"></span>
                                            </p>
                                        </div>
                                    </div>
                                </td>

                                <td class="px-5 py-5 bg-white text-sm">
                                    <span th:text="${dato.getNomeReferente()}"></span>
                                </td>

                                <td class="px-5 py-5 bg-white text-sm">
                                    <span th:text="${dato.getLuogo()}"></span>
                                </td>

                                <td class="px-5 py-5 bg-white text-sm">
                                    <span th:text="${#temporals.format(dato.getDataOraEvento(), 'yyyy-MM-dd')}"></span>
                                </td>

                                <td class="px-5 py-5 bg-white text-sm">
                                    <div th:class="${dato.getStatoEvento() == 'Passato' ? 'bg-red-600 border border-red-950 text-sm text-white font-semibold py-2 px-4 rounded-full' : 'bg-green-600 border border-green-950 text-sm text-white font-semibold py-2 px-4 rounded-full'}">
                                        <span th:text="${dato.getStatoEvento()}"></span>
                                    </div>
                                </td>

                                <td class="px-5 py-5 bg-white text-sm">
                                    <a
                                            class="text-sm text-white transition duration-150 hover:bg-indigo-500 bg-indigo-400 border border-indigo-800 font-semibold py-2 px-4 rounded-full">
                                        Dettagli
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class=" flex items-center justify-between pb-6">
                <div>
                    <h4 class="text-black font-semibold">Richieste di Eventi</h4>
                </div>
            </div>
            <div>
                <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                    <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                        <table class="min-w-full leading-normal">
                            <thead>
                            <tr>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Nome Evento
                                </th>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Nome Referente
                                </th>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Luogo
                                </th>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Creato il
                                </th>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Stato
                                </th>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Dettagli
                                </th>
                                <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    Accettazione
                                </th>
                            </tr>
                            </thead>

                            <tbody th:each="dato : ${EventoInSospeso}" class="">

                            <tr>
                                <td class="px-5 py-5 bg-white text-sm">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0 w-10 h-10">
                                            <img class="w-full h-full rounded-full"
                                                 th:src="${dato.getLink_img()}"
                                                 alt="" />
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-gray-900 whitespace-no-wrap">
                                                <span th:text="${dato.getNomeEvento()}"></span>
                                            </p>
                                        </div>
                                    </div>
                                </td>

                                <td class="px-5 py-5 bg-white text-sm">
                                    <span th:text="${dato.getNomeReferente()}"></span>
                                </td>

                                <td class="px-5 py-5 bg-white text-sm">
                                    <span th:text="${dato.getLuogo()}"></span>
                                </td>

                                <td class="px-5 py-5 bg-white text-sm">
                                    <span th:text="${#temporals.format(dato.getDataOraEvento(), 'yyyy-MM-dd')}"></span>
                                </td>

                                <td class="px-5 py-5 bg-white text-sm">
                                    <div th:class="${dato.getStatoEvento() == 'Passato' ? 'bg-red-600 border border-red-950 text-sm text-white font-semibold py-2 px-4 rounded-full' : 'bg-green-600 border border-green-950 text-sm text-white font-semibold py-2 px-4 rounded-full'}">
                                        <span th:text="${dato.getStatoEvento()}"></span>
                                    </div>
                                </td>

                                <td class="px-5 py-5 bg-white text-sm">
                                    <a
                                            class="text-sm text-white transition duration-150 hover:bg-indigo-500 bg-indigo-400 border border-indigo-800 font-semibold py-2 px-4 rounded-full">
                                        Dettagli
                                    </a>
                                </td>

                                <td class="px-5 py-5 bg-white text-sm">
                                    <a th:href="${'/api/evento/aggiornamento/'+dato.getId()}+'/Accettato'"
                                            class="text-sm text-white transition duration-150 hover:bg-green-400 bg-green-500 border border-green-800 font-semibold py-2 px-4 rounded-full mr-2">
                                        V
                                    </a>
                                    <a th:href="${'/api/evento/aggiornamento/'+dato.getId()}+'/Rifiutato'"
                                            class="text-sm text-white transition duration-150 hover:bg-red-400 bg-red-500 border border-red-800 font-semibold py-2 px-4 rounded-full ">
                                        X
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>




    </div>
</div>
</body>
</html>
