<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
</head>
<body>
<h1>Registrazione</h1>
<form action="/api/registrazione/submit" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    </div>
    <div>
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required>
    </div>
    <div>
        <label for="sesso">Sesso:</label>
        <select id="sesso" name="sesso" required>
            <option value="Maschio">Maschio</option>
            <option value="Femmina">Femmina</option>
            <option value="Altro">Altro</option>
        </select>
    </div>
    <div>
        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" name="indirizzo" required>
    </div>
    <div>
        <label for="nazione">Nazione:</label>
        <input type="text" id="nazione" name="nazione" required>
    </div>
    <div>
        <label for="numeroTelefono">Numero di Telefono:</label>
        <input type="tel" id="numeroTelefono" name="numeroTelefono" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="confermaPassword">Conferma Password:</label>
        <input type="password" id="confermaPassword" name="confermaPassword" required>
    </div>
    <button type="submit">Conferma</button>
</form>
</body>
</html>
