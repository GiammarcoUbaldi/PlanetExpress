<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Utente</title>
</head>
<body>
<h1>Modifica Utente</h1>

<form action="/api/modifica-utente/submit" method="post">
    <input type="hidden" name="id" value="${utente.id}">

    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="${utente.nome}" required>
    </div>
    <div>
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" value="${utente.cognome}" required>
    </div>
    <div>
        <label for="sesso">Sesso:</label>
        <select id="sesso" name="sesso" required>
            <option value="Maschio" ${utente.sesso == 'Maschio' ? 'selected' : ''}>Maschio</option>
            <option value="Femmina" ${utente.sesso == 'Femmina' ? 'selected' : ''}>Femmina</option>
            <option value="Altro" ${utente.sesso == 'Altro' ? 'selected' : ''}>Altro</option>
        </select>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="${utente.email}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="numeroTelefono">Numero di Telefono:</label>
        <input type="tel" id="numeroTelefono" name="numeroTelefono" value="${utente.numeroTelefono}" required>
    </div>
    <div>
        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" name="indirizzo" value="${utente.indirizzo}" required>
    </div>

    <button type="submit">Salva Modifiche</button>
</form>

<h2>Conferma</h2>
<p>Le modifiche sono state salvate con successo.</p>
</body>
</html>
